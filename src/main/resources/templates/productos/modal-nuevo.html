<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="modalNuevo" class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalNuevoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevoLabel">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/productos}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nuevoNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nuevoNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoDescripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="nuevoDescripcion" name="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoPrecio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="nuevoPrecio" name="precio" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
