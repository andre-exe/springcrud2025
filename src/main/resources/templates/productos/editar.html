<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
</head>
<body>
<div th:replace="layouts/layouts :: layout('Editar Producto', ${::body})">
    <h2>Editar Producto</h2>
    <form th:action="@{'/productos/' + ${producto.id}}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label>Descripci√≥n</label>
            <input type="text" class="form-control" th:field="*{descripcion}" required>
        </div>
        <div class="mb-3">
            <label>Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
